<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="colorPicker.css">
</head>

<body>
    <div class="colorpicker-container d-flex flex-column justify-content-center text-center" id="colorPicker">
        <h1 class="mb-5">Color Picker</h1>
        <div class="mt-2">
            <button class="btns" style="background-color: #e0e0e0;" onclick="changeToGrey()"> Grey </button>
            <button class="btns" style="background-color: #6fcf97;" onclick="changeToGreen()"> Green </button>
            <button class="btns" style="background-color: #56ccf2;" onclick="changeToBlue()"> Blue </button>
            <button class="btns" style="background-color: #bb6bd9;" onclick="changeToPurple()"> Purple </button>
        </div>
        <p class="bgcolor"> Background Colour:<span class="selected-color" id="selectedColor"> White </span> </p>
        <p style="font-weight: bold;"> Try clicking on the colors above to change Background colour </p>
    </div>
    <script src="colorPicker.js"></script>
</body>

</html>
